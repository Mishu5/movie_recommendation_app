version: '3.8'
services:
  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/mydatabase
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    ports:
      - "19000:19000" # Expo Dev Tools
      - "19001:19001" # Metro Bundler
      - "19002:19002" # Debugger
      - "8081:8081" # Web
    volumes:
      - ./frontend:/app
    tty: true
    stdin_open: true
    command: ["npx", "expo", "start", "--web"]

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
